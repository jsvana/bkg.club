<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="brass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="darkbrass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B"/>
      <stop offset="100%" style="stop-color:#8B6914"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1a0a00" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- Brass knuckle holes -->
  <ellipse cx="9" cy="13" rx="4" ry="5" fill="none" stroke="url(#brass)" stroke-width="2.5"/>
  <ellipse cx="23" cy="13" rx="4" ry="5" fill="none" stroke="url(#brass)" stroke-width="2.5"/>
  
  <!-- Bottom grip bar -->
  <rect x="5" y="20" width="22" height="6" rx="2" fill="url(#brass)"/>
  <rect x="7" y="22" width="18" height="2" fill="url(#darkbrass)"/>
  
  <!-- Connecting bar -->
  <rect x="5" y="16" width="22" height="5" fill="url(#brass)"/>
</svg>
